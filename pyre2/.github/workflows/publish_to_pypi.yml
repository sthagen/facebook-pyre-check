name: Publish to PyPI

on:
  push:
    paths:
      - pyre2/version.bzl
    branches: [ main ]

jobs:
  build-binaries:
    name: Build binaries
    uses: ./.github/workflows/build_binaries.yml
  pypi-publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: build-binaries
    environment:
      name: pypi
      url: https://pypi.org/p/pyrefly
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  push-tag:
    name: Push version tag
    runs-on: ubuntu-latest
    needs: pypi-publish  # Don't push a tag unless the publish job succeeds
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for all branches and tags
      - name: Get version
        run: echo "PYREFLY_VERSION=$(grep -oP "\d+\.\d+\.\d+" pyre2/version.bzl)" >> $GITHUB_ENV
      - name: Tag commit
        run: git tag ${{ env.PYREFLY_VERSION }}
      - name: Push tag
        run: git push origin tag ${{ env.PYREFLY_VERSION }}
